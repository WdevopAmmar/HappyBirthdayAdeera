<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adeera's Birthday</title>
    <link rel="stylesheet" href="index.css">
    <link rel="website icon" type="png" href="ad images/particlead.png">
</head>

<body>
    <div class="signin">
        <div class="box">
            <div class="form">
                <h2>Sign in</h2>
                <div class="inputbox">
                    <input type="text" required="required">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input id="pass" type="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <!-- <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div> -->
                <input id="but" type="submit" value="Login">
            </div>
        </div>
    </div>
    <script>
        const input = document.querySelector('#pass');
        const submitButton = document.querySelector('#but');

        submitButton.addEventListener('click', () => {
            const inputValue = input.value.toLowerCase();
            if (inputValue === 'adeeramessage') {
                window.location.href = '../my message/mymessage.html';
            }
            else{
                alert("Wrong Password");
            }
        });

    </script>

</body>

</html>
